  <script>
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      let hue = 0;
      btn.addEventListener('mouseenter', () => {
        btn.hoverInterval = setInterval(() => {
          btn.style.backgroundColor = `hsl(${hue}, 100%, 30%)`;
          hue += 2;
          if (hue > 360) hue = 0;
